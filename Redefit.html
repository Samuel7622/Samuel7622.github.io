            resetAutoPlay();
        });

        // Funcionalidade de tela cheia
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            const sliderContent = document.querySelector('.slider__content');

            if (!document.fullscreenElement) {
                if (sliderContent.requestFullscreen) {
                    sliderContent.requestFullscreen();
                } else if (sliderContent.webkitRequestFullscreen) {
                    sliderContent.webkitRequestFullscreen();
                } else if (sliderContent.msRequestFullscreen) {
                    sliderContent.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                fullscreenBtn.setAttribute('aria-label', 'Sair da tela cheia');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullscreenBtn.setAttribute('aria-label', 'Tela cheia');
            }
        }

        // Auto-play functionality
        autoplayBtn.addEventListener('click', toggleAutoPlay);

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;

            if (isAutoPlaying) {
                startAutoPlay();
                autoplayBtn.innerHTML = '<i class="fas fa-pause"></i>';
                autoplayBtn.setAttribute('aria-label', 'Pausar reprodu√ß√£o autom√°tica');
            } else {
                stopAutoPlay();
                autoplayBtn.innerHTML = '<i class="fas fa-play"></i>';
                autoplayBtn.setAttribute('aria-label', 'Reproduzir automaticamente');
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                const newIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
                updateSlider(newIndex);
            }, 3000); // Muda a cada 3 segundos
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }

        function resetAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        }

        // Iniciar auto-play ap√≥s 5 segundos
        setTimeout(() => {
            if (!isAutoPlaying) {
                toggleAutoPlay();
            }
        }, 5000);

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                const newIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
                updateSlider(newIndex);
                resetAutoPlay();
            } else if (e.key === 'ArrowRight') {
                const newIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
                updateSlider(newIndex);
                resetAutoPlay();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        // Fun√ß√£o para abrir rota
        window.abrirRota = function () { 
            const endereco = encodeURIComponent("R. Cel. Cordeiro, 739, Pedro II - PI");
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${endereco}`, '_blank');
        };

        // Atualizar contador total de slides
        document.querySelector('.total-slides').textContent = images.length;

        // Adicionar efeito de digita√ß√£o ao t√≠tulo
        const titleText = document.querySelector('.title-text');
        const originalText = titleText.textContent;
        titleText.textContent = '';

        let i = 0;
        const typeWriter = () => {
            if (i < originalText.length) {
                titleText.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        };

        // Iniciar efeito ap√≥s 0.5 segundos
        setTimeout(typeWriter, 500);
    });
</script>

document.addEventListener('DOMContentLoaded', function() {
    // Detectar dispositivo m√≥vel
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
        // Aumentar √°rea de toque das thumbnails
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.style.minHeight = '44px'; // Tamanho m√≠nimo recomendado para toque
            button.style.minWidth = '44px';
        });
        
        // Adicionar classe para mobile
        const thumbnailsContainer = document.querySelector('.thumbnails-container');
        if (window.innerWidth <= 640) {
            thumbnailsContainer.classList.add('mobile-horizontal-layout');
        }
        
        // Ajustar dinamicamente baseado na orienta√ß√£o
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 640) {
                thumbnailsContainer.classList.add('mobile-horizontal-layout');
            } else {
                thumbnailsContainer.classList.remove('mobile-horizontal-layout');
            }
        });
        
        // Melhorar navega√ß√£o por toque
        let touchStartX = 0;
        let touchEndX = 0;
        
        const sliderContent = document.querySelector('.slider__content');
        
        sliderContent.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        sliderContent.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const swipeThreshold = 50; // M√≠nimo de pixels para considerar um swipe
            
            if (touchStartX - touchEndX > swipeThreshold) {
                // Swipe para esquerda = pr√≥xima imagem
                const newIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
                updateSlider(newIndex);
            } else if (touchEndX - touchStartX > swipeThreshold) {
                // Swipe para direita = imagem anterior
                const newIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
                updateSlider(newIndex);
            }
        }
    }
});
